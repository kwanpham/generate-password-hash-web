language: java

jdk:
  - openjdk8

branches:
  only:
    - master

sudo: false
cache:
  directories:
    - $HOME/.m2

install:
    - mvn package -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
    - mvn test


notifications:
  email:
    recipients:
      - quan@infoplusvn.com
      - chomchomcapital@gmail.com
    on_success: always # default: change
    on_failure: always # default: always

addons:
  ssh_known_hosts: 104.199.247.193
  
before_deploy:

- eval "$(ssh-agent -s)"
- chmod 600 deploy_rsa
- chmod 700 cibuild.sh
- ssh-add deploy_rsa

deploy:
  provider: script
  skip_cleanup: false
  script:
  - rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/target/$FILE_NAME root@104.199.247.193:/home/java
  - bash ./cibuild.sh
  on:
    branch: master

